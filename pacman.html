<!DOCTYPE html>
<html>
  <head>
    <title>Pacman Game</title>
    <link rel="icon" href="img/paccRotated.gif">
    <link rel="stylesheet" href="css/pacman.css"/>
  </head>
  <body>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/pacman.js"></script>
    <p id="scoreText">Score: <span id="score"></span></p>
    <p id="highScoreText">High score: <span id="highScore"></span></p>
    <p id="livesText">Lives left: <span id="lives"></span></p>

    <audio id="myAudio" loop>
      <source src="../file/audio/waka.mp3" type="audio/mpeg">
      Il tuo browser non supporta l'elemento audio.
    </audio>
    
    <canvas></canvas>
    <div id="arrows">
      <div class="arrow-button" id="arrow-up">&uarr;</div>
      <div id="arrows-buttom-row">
        <div class="arrow-button" id="arrow-left">&larr;</div>
        <div class="arrow-button" id="arrow-down">&darr;</div>
        <div class="arrow-button" id="arrow-right">&rarr;</div>
      </div>
    </div>
    <div class="start"></div>
  </body>
</html>
