<!DOCTYPE html>
<html>
  <head>

    <title>Pacman Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/paccRotated.gif">
    <style>
    </style>
  </head>
  <body>
        <h1 id="tit">PACMAN</h1>
      
      <div id="playingField">
        <div id="pacman-hitbox">
          <img id="pacman" class="image" id="pacman" src="img/pacc.gif">
        </div>
      </div>
      <div id="arrows">
        <div class="arrow-button" id="arrow-up">&uarr;</div>
        <div id="arrows-buttom-row">
          <div class="arrow-button" id="arrow-left">&larr;</div>
          <div class="arrow-button" id="arrow-down">&darr;</div>
          <div class="arrow-button" id="arrow-right">&rarr;</div>
        </div>
      </div>
      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="js/pacman.js"></script>
  </body>
</html>
